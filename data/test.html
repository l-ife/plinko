<!DOCTYPE html>
<html>
<head>
    <style>
        svg {
            pointer-events: none;
        }
    </style>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript">
    //https://stackoverflow.com/questions/2405772/is-there-a-way-to-dynamically-extend-the-html5-canvas-without-clearing-whats-dr
        const margin = { top: 20, right: 20, bottom: 40, left: 100 };
        const height = 700 - margin.top - margin.bottom;
        const width = 1600*4*5 - margin.left - margin.right;

        function showTimeSince(startTime) {
            const currentTime = new Date().getTime();
            const runtime = currentTime - startTime;
            document.getElementById('timeRendering').innerHTML = runtime + 'ms';
        }

        function paintCanvas(canvas, data, x, y) {
            let startTime = new Date().getTime();

            const context = canvas.getContext("2d");

            let i = 0;
            function doABatch() {
                for (var j = 0; j < 50000 && i < data.length; j++ && i++) {
                    const d = data[i];
                    context.fillStyle = d3.hsl((d.hue/255)*360, 1, 0.5, 0.01);
                    context.fillRect(x(d.birthdate), y(d.position), 0.5, 0.5);
                }
                showTimeSince(startTime);
                if (i < data.length) {
                    setTimeout(doABatch, 0);
                }
            }
            doABatch();
        }

        function renderChart() {
            d3.csv("./thebigone.csv", function(data) {
                console.log('data');
               // Make a container div for our graph elements to position themselves against
               const graphDiv = d3.selectAll('div').data([0]);
               graphDiv.enter().append('div')
                   .style('position', 'relative');

               // Make a canvas for the points
               const canvas = graphDiv.selectAll('canvas').data([0]);
               canvas.enter().append('canvas')
                   .attr('height', height)
                   .attr('width', width)
                   .style('position', 'absolute')
                   .style('top', margin.top + 'px')
                   .style('left', margin.left + 'px');

               // Make an SVG for axes
               const svg = graphDiv.selectAll('svg').data([0]);
               svg.enter().append('svg')
                   .style('position', 'absolute')
                   .attr('height', height + margin.top + margin.bottom)
                   .attr('width', width + margin.left + margin.right);

               // Create groups for axes
               const xAxisG = svg.selectAll('g.birthdate').data([0]);
               xAxisG.enter().append('g')
                   .attr('class', 'x')
                   .attr('transform', 'translate(' + margin.left + ', ' + (margin.top + height) + ')');

               const yAxisG = svg.selectAll('g.position').data([0]);
               yAxisG.enter().append('g')
                   .attr('class', 'y')
                   .attr('transform', 'translate(' + margin.left + ', ' + margin.top + ')');

               // Create scales
               const x = d3.scale.linear()
                   .domain([d3.min(data, d => +d.birthdate), d3.max(data, d => +d.birthdate)])
                   .range([0, width]);
               const y = d3.scale.linear()
                   .domain([0, d3.max(data, d => +d.position)])
                   .range([height, 0]);

               // Create axes
               const xAxis = d3.svg.axis()
                   .scale(x)
                   .orient('bottom');
               const yAxis = d3.svg.axis()
                   .scale(y)
                   .orient('left');
               xAxisG.call(xAxis);
               yAxisG.call(yAxis);

               paintCanvas(canvas.node(), data, x, y);
            });
        }
        renderChart();
    </script>
</head>
<body>
    Time Rendering: <span id="timeRendering"></span>
</body>
</html>
